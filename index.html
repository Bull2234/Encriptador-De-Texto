    <main>
        <section>

            <textarea class="txt1" name="txtarea" id="txtarea" rows="30" cols="30"
                placeholder="ingresa el texto a encriptar" required></textarea>
            <div class="parrafo">
                <img src="./imagenes/info.png" alt="info">
                <p><strong>solo letras minusculas sin acentos</strong></p>
            </div>

            </div>
